language: python
python:
    - "2.7"
    - "3.5"
    - "3.6"
# Enable 3.7 without globally enabling sudo and dist: xenial for
# other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

# command to install dependencies
install:
  - pip install -U pip
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install pathlib2; fi
  - pip install .[test]

# command to run tests
script:
    - py.test -v tests
